mirror:
    stage: mirror
    image: pektin/alpine-git
    script:
        # GitHub
        - USERNAME=pektin-dolly
        - git config --global user.email "pektin-dolly@y.gy"
        - git config --global user.name "pektin-dolly"
        - git switch origin/main
        - git commit --allow-empty -m "üêë mirror [skip ci]"
        - git remote remove origin
        - git remote add origin https://${USERNAME}:${GITHUB_TOKEN}@github.com/pektin-dns/${CI_PROJECT_NAME}.git
        - git push --set-upstream origin main -f || true
        # GitLab
        - git remote remove origin
        - git remote add origin https://${USERNAME}:${GITLAB_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git
        - git push --set-upstream origin main -f || true
